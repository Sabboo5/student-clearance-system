version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: clearance-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - clearance-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clearance-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/clearance_db
      - JWT_SECRET=change-this-to-a-secure-secret-in-production
      - JWT_EXPIRES_IN=7d
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost
    depends_on:
      - mongo
    volumes:
      - uploads_data:/app/uploads
    networks:
      - clearance-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clearance-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - clearance-network

volumes:
  mongo_data:
  uploads_data:

networks:
  clearance-network:
    driver: bridge
